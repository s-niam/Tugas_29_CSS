<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Semantic-UI-1.12.2/dist/semantic.min.css">
    <title>Document</title>
</head>
<style>
    img{
        margin-left: 20px;
    }
</style>
<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui teal image header">
                <img src="niomic.png" class="image">
                <div class="content">
                Log-in to your account
                </div>
            </h2>
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Nama Depan">
                        </div>
                    </div>
                    <div>
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Nama Belakang">
                        </div>
                    </div>
                    <div>
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="No Telp / HP">
                        </div>
                    </div>
                    <div>
                        <div class="field">
                            <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Alamat E-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                        <div class="ui fluid large teal submit button">Login</div>
                    </div>
            
                    <div class="ui error message"></div>
            
                </form>
        </div>
    </div>
      
<script src="Semantic-UI-1.12.2/dist/semantic.min.js"></script>

</body>
</html>
